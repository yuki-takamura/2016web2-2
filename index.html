<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>初めてのjQuery</title>
  <script type = "text/javascript" src = "https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script type = "text/javascript">
    $(function(){
      $("p").css("color","red");
      $("#toggle").on("click",function(){
        $("#target").toggle("show");
      });
    });
   $("#right").click(funciton(){
     $(".block").animate({"left": "+=50px"},"slow");
      });
  
  $("#left").clik(funciton(){
    $(".block").animate({"left": "-=50px"},"slow");
      });
  </script>
  
</head>
<body>
  <div id="target">表示・非表示される要素</div>
  <button id ="toggle">切り替え</button>
  <p>テスト</p>
  <button id ="left">&lt;&lt;</button>
  <button id="right">&rt;&rt;</button>
  <div class ="block"></div>
</body>
</html>
