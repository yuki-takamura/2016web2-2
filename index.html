<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>初めてのjQuery</title>
  <script type = "text/javascript" src = "https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script type = "text/javascript">
    $(function(){
      $("p").css("color","red");
      $("spin1").spin();
      $("#toggle").on("click",function(){
        $("#target").toggle("show");
      });
    });
  </script>
  
</head>
<body>
  <div id="target">表示・非表示される要素</div>
  <button id ="toggle">切り替え</button>
  <p>テスト</p>
  <input type="text" value ="0" id ="spin1"/>
</body>
</html>
